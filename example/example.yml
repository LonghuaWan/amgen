#
# mgen interface -p example && mgen mgo -c ./example.yml -output
#
---
packageName: example
models:
  - name: Address
    fields:
      - name: Nation
        type: string
      - name: Province
        type: string
      - name: City
        type: string
      - name: District
        type: string
      - name: Address
        type: string
      - name: Zip
        type: string
      - name: Phone
        type: string
      - name: Fax
        type: string
      - name: MobilePhone
        type: string

  - name: User
    collectionName: users
    fields:
      - name: UserName
        type: string
        unique: Yes
        valid: required
      - name: Email
        type: string
        unique: Yes
        valid: required
      - name: Password
        type: string
        unique: Yes
        valid: required

